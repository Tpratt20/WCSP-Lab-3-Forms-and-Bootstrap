<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">



    <link type="text/css" rel="stylesheet" href="Lab 3 Conf Reg Form.css">

</head>

<body>

    <form>

        <div class="m-1 p-1">
            <label class="form-label" for="registrant-name">Name</label>
            <input required class="form-control" id="registrant-name" name="registrant-name" type="text">
        </div>


        <div class="m-1 p-1">
            <label class="form-label" for="registrant-password">Password</label>
            <input required class="form-control" id="registrant-password" name="registrant-password" type="password">
        </div>


        <div class="m-1 p-1">
            <label class="form-label" for="registrant-email">Email</label>
            <input required class="form-control" id="registrant-email" name="registrant-email" type="email">
        </div>

        <div>

            <div class="form-floating">
            <select required class="form-select" id="floatingSelect">
            <option selected>Select T-shirt Size</option>
            <option value="1">Small</option>
            <option value="2">Medium</option>
            <option value="3">Large</option>
            </select>
            <label for="floatingSelect">Works with selects</label>
        </div>

        <div>
            
            <label class="form-label" for="registrant-dob">Date of Birth</label>
            <input required class="form-control" id="registrant-dob" type="date">


        </div>

        <div>

            <div class="form-check">

                <label class="form-check-label" for="emails-yes">Yes</label>
                <input required class="form-check-input" type="radio" name="receive-emails" id="emails-yes">
                
            </div>

            <div class="form-check">
                <label class="form-check-label" for="emails-no">No</label>
                <input required class="form-check-input" type="radio" name="receive-emails" id="emails-no" checked>
                
            </div>

        </div>

       

        <div class="form-check">

            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">Default checkbox</label>
            
        </div>

        <div class="form-check">

            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">Default checkbox</label>
            
        </div>

        <div class="form-floating">
            <textarea class="form-control" placeholder="Special Requests" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Special Requests</label>
        </div>

        <div>

            <input class="btn btn-primary m-2 p-2" id="submit" type="submit">

        </div>

        

    </form>







    
</body>

</html>
