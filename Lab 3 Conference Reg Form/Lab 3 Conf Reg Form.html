<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conference Registration</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link type="text/css" rel="stylesheet" href="Lab 3 Conf Reg Form.css">

</head>

<body class="m-3">

  <div class="row">
    <div class="col-md-4">
      <h2>Conference Registration</h2>
      <p>Please fill out the form to register for the conference.  
         Fields marked required must be completed before submitting.</p>
    </div>

    <div class="col-md-8">
      <form class="p-3 border rounded bg-light">

        <div class="m-1 p-1">
          <label class="form-label" for="registrant-name">Name</label>
          <input required maxlength="70" class="form-control" id="registrant-name" name="registrant-name" type="text">
        </div>

        <div class="m-1 p-1">
          <label class="form-label" for="registrant-password">Password</label>
          <input required class="form-control" id="registrant-password" name="registrant-password" type="password">
        </div>

        <div class="m-1 p-1">
          <label class="form-label" for="registrant-email">Email</label>
          <input required class="form-control" id="registrant-email" name="registrant-email" type="email">
        </div>

        <div class="m-1 p-1">
          <label class="form-label" for="tshirt-size">T-shirt Size</label>
          <select required class="form-select" id="tshirt-size" name="tshirt-size">
            <option value="" selected disabled>Select T-shirt Size</option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
          </select>
        </div>

        <div class="m-1 p-1">
          <label class="form-label" for="registrant-dob">Date of Birth</label>
          <input required class="form-control" id="registrant-dob" name="registrant-dob" type="date">
        </div>

        <div class="m-1 p-1">
          <p class="mb-1">Receive email updates?</p>

          <div class="form-check">
            <input required class="form-check-input" type="radio" name="receive-emails" id="emails-yes" value="yes">
            <label class="form-check-label" for="emails-yes">Yes</label>
          </div>

          <div class="form-check">
            <input required class="form-check-input" type="radio" name="receive-emails" id="emails-no" value="no">
            <label class="form-check-label" for="emails-no">No</label>
          </div>
        </div>

        <div class="m-1 p-1">
          <p class="mb-1">Choose sessions</p>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="session-morning" name="session-morning" value="morning">
            <label class="form-check-label" for="session-morning">Morning session</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="session-afternoon" name="session-afternoon" value="afternoon">
            <label class="form-check-label" for="session-afternoon">Afternoon session</label>
          </div>
        </div>

        <div class="m-1 p-1">
          <label class="form-label" for="special-requests">Special Requests</label>
          <textarea class="form-control" id="special-requests" name="special-requests" rows="7" cols="70" placeholder="Optional"></textarea>
        </div>

        <div class="m-1 p-1">
          <input class="btn btn-primary m-2 p-2" id="submit" type="submit" value="Submit">
        </div>

      </form>
    </div>
  </div>

</body>
</html>
